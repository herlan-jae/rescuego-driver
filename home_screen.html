<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beranda - RescueGo</title>
    <link rel="icon" href="/public/img/RescueGo-SideBarLogo.svg" />
    <link rel="stylesheet" href="/public/css/output.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen pb-28">
    <header class="bg-[#5B2EFF] text-white px-6 py-4 flex justify-between items-center shadow-md">
      <div class="flex items-center space-x-3">
        <img src="/public/img/RescueGo-SideBarLogo.svg" alt="RescueGo Logo" class="h-9 w-9" />
        <span class="font-bold text-xl">RescueGo</span>
      </div>
      <a href="profile_screen.html">
        <img id="userAvatar" src="/public/img/AvatarProfile-MockUp.svg" alt="Avatar" class="h-10 w-10 rounded-full border-2 border-white cursor-pointer" />
      </a>
    </header>

    <main class="px-4 py-6 md:px-8 lg:px-12">
      <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-1">Halo, <span id="driverName">Pengemudi</span>!</h1>
        <p class="text-gray-600 text-base mb-8">Lihat kegiatan kamu hari ini</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
          <div class="bg-white rounded-xl shadow-xl p-6 text-center">
            <p id="requestsTodayCount" class="text-6xl md:text-7xl font-bold text-[#5B2EFF]">0</p>
            <p class="text-gray-700 text-base mt-2">Permintaan hari ini</p>
          </div>
          <div class="bg-white rounded-xl shadow-xl p-6 text-center">
            <p id="requestsCompletedCount" class="text-6xl md:text-7xl font-bold text-[#5B2EFF]">0</p>
            <p class="text-gray-700 text-base mt-2">Permintaan diselesaikan</p>
          </div>
        </div>

        <section>
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Permintaan aktif saat ini</h2>
          <div id="currentRequestContainer" class="space-y-4">
            <div class="bg-white p-6 rounded-lg shadow-sm text-center text-gray-600 text-base">Memuat permintaan...</div>
          </div>
          <div class="text-right mt-6">
            <a href="request_screen.html" class="text-base text-[#5B2EFF] font-medium hover:underline">Lihat Semua Permintaan</a>
          </div>
        </section>
      </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-inner px-6 py-3 flex justify-center items-center border-t gap-x-12 md:gap-x-24 lg:gap-x-36">
      <a href="dashboard_screen.html" class="flex flex-col items-center text-[#5B2EFF] transition-colors duration-200">
        <div class="bg-[#EFE8FF] p-2 rounded-full">
          <img src="/public/img/Home-Button-Active.svg" alt="Beranda" class="h-6 w-6" />
        </div>
        <span class="text-xs mt-1 font-semibold">Beranda</span>
      </a>

      <a href="request_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF] transition-colors duration-200">
        <div class="p-2 rounded-full">
          <img src="/public/img/Request-Button.svg" alt="Request" class="h-6 w-6" />
        </div>
        <span class="text-xs mt-1">Permintaan</span>
      </a>

      <a href="vehicle_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF] transition-colors duration-200">
        <div class="p-2 rounded-full">
          <img src="/public/img/Vehicle-Button.svg" alt="Kendaraan" class="h-6 w-6" />
        </div>
        <span class="text-xs mt-1">Kendaraan</span>
      </a>

      <a href="profile_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF] transition-colors duration-200">
        <div class="p-2 rounded-full">
          <img src="/public/img/Profile-Button.svg" alt="Profil" class="h-6 w-6" />
        </div>
        <span class="text-xs mt-1">Profil</span>
      </a>
    </nav>

    <div id="requestDetailModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
      <div id="modalBox" class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md relative">
        <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Detail Permintaan</h2>
        <div id="modal-content" class="space-y-3 text-gray-700 text-base"></div>
        <div id="modal-actions" class="flex flex-col sm:flex-row gap-3 mt-8"></div>
      </div>
    </div>

    <div id="snackbar">
      <div id="snackbarIcon"></div>
      <div id="snackbarMessageContainer">
        <div id="snackbarTitle"></div>
        <div id="snackbarMessage"></div>
      </div>
      <button id="snackbarCloseBtn">&times;</button>
    </div>

    <script src="/public/js/utils.js"></script>
    <script src="/public/js/apiHelper.js"></script>
    <script src="/public/js/dashboardDriver.js"></script>
  </body>
</html>
